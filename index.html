<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suzanne O'Shea — Virtual Exhibition</title>

  <!-- Refined Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&display=swap"
    rel="stylesheet"
  />

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    :root {
      --bg-dark: #080808;
      --text-light: #ffffff;
      --spotlight-size: 60vmax; /* size of radial glow behind heading */
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      touch-action: none;
      cursor: default;
    }

    /* Background layer */
    .bg-layer {
      position: fixed;
      inset: 0;
      z-index: -2;
      background:
        radial-gradient(
          circle at center,
          rgba(255,255,255,0.01),
          rgba(0,0,0,0) 70%
        ),
        linear-gradient(45deg, #090909, #070707);
      background-size: cover;
      background-repeat: no-repeat;
    }

    .content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Optional watermark / monogram */
    .watermark {
      position: fixed;
      top: 1rem;
      right: 2rem;
      font-weight: 300;
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      opacity: 0.08;
      pointer-events: none;
    }

    /* ----- HERO SECTION ----- */
    main.hero {
      position: relative;
      opacity: 0; /* We'll fade in the container with GSAP */
      text-align: center;
      perspective: 800px; /* For mild parallax tilt if desired */
    }

    /* Radial spotlight behind hero text */
    .hero-spotlight {
      position: absolute;
      top: 50%;
      left: 50%;
      width: var(--spotlight-size);
      height: var(--spotlight-size);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(
        circle,
        rgba(255,255,255,0.05),
        transparent 60%
      );
      z-index: -1;
      opacity: 0; /* fade in with heading */
    }

    /* Heading (letters inserted dynamically) */
    .hero h1 {
      font-weight: 100;
      letter-spacing: 0.05em;
      font-size: clamp(2rem, 5vw, 4rem);
      margin: 0;
      color: rgba(255,255,255,0.95);
      display: inline-block; /* So the letters can be staggered horizontally */
      white-space: nowrap;   /* Keep it on one line */
    }

    /* Subheading / Secondary text (letters inserted dynamically) */
    .virtual-exhibition {
      font-weight: 100;
      font-size: clamp(0.8rem, 2vw, 1.2rem);
      letter-spacing: 0.4em;
      text-transform: uppercase;
      margin-top: 2rem;
      color: rgba(255,255,255,0.6);
      display: inline-block; /* Allows us to stagger letters horizontally */
      white-space: nowrap;
      opacity: 0;
    }

    /* Each letter in heading/subheading gets this class */
    .letter {
      display: inline-block;
      /* We'll animate from y:30, opacity:0 with GSAP */
    }

    /* Drag hint indicator */
    .scroll-tab {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0; /* fade in with GSAP */
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    .scroll-tab__line {
      width: 30px;
      height: 2px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 1px;
    }
    .scroll-tab__arrow {
      width: 10px;
      height: 10px;
      border-right: 2px solid rgba(255,255,255,0.3);
      border-bottom: 2px solid rgba(255,255,255,0.3);
      transform: rotate(45deg);
    }

    /* Coming Soon overlay */
    .coming-soon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, calc(100vh + 50%));
      text-transform: uppercase;
      font-weight: 300;
      letter-spacing: 0.3em;
      font-size: clamp(1rem, 3vw, 1.4rem);
      color: rgba(255, 255, 255, 0.5);
      opacity: 0;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Background layer -->
  <div class="bg-layer"></div>

  <div class="content">
    <!-- Optional watermark -->
    <div class="watermark">SO</div>

    <main class="hero">
      <!-- Radial spotlight effect behind heading -->
      <div class="hero-spotlight"></div>

      <h1>Suzanne O'Shea</h1>
      <div class="virtual-exhibition">Virtual Exhibition</div>
    </main>

    <div class="scroll-tab">
      <div class="scroll-tab__line"></div>
      <div class="scroll-tab__arrow"></div>
    </div>

    <div class="coming-soon">Invitation-Only Preview</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hero = document.querySelector('.hero');
      const heading = hero.querySelector('h1');
      const subHeading = document.querySelector('.virtual-exhibition');
      const heroSpotlight = document.querySelector('.hero-spotlight');
      const scrollTab = document.querySelector('.scroll-tab');
      const comingSoon = document.querySelector('.coming-soon');

      // Utility function to split text content into individual letter spans
      function splitIntoLetters(element) {
        const text = element.textContent;
        element.textContent = '';
        text.split('').forEach(char => {
          const span = document.createElement('span');
          span.classList.add('letter');
          span.textContent = char;
          element.appendChild(span);
        });
      }

      // Split both the heading and the subheading into letters
      splitIntoLetters(heading);
      splitIntoLetters(subHeading);

      // Drag / scrolling logic
      let isDragging = false;
      let startY = 0;
      let currentY = 0;
      const maxDrag = window.innerHeight * 0.5;

      // --- Initial animations using GSAP ---
      // Timeline approach for clean control
      const tl = gsap.timeline({ defaults: { ease: 'power2.out' } });

      // 1. Fade in hero container
      tl.to(hero, {
        duration: 0.8,
        opacity: 1
      });

      // 2. Animate in letters of heading (exaggerated: from y: 30, 0 opacity)
      tl.fromTo(
        heading.querySelectorAll('.letter'),
        { y: 30, opacity: 0 },
        {
          y: 0,
          opacity: 1,
          duration: 1.2,
          stagger: 0.04, // slightly slower stagger for more drama
        },
        '-=0.2' // overlap the start slightly with the container fade
      );

      // 3. Animate in letters of subheading with same effect
      tl.fromTo(
        subHeading.querySelectorAll('.letter'),
        { y: 30, opacity: 0 },
        {
          y: 0,
          opacity: 1,
          duration: 1.2,
          stagger: 0.03,
        },
        '-=0.3' // overlap so subheading starts sooner
      );

      // 4. Fade in hero-spotlight behind text
      tl.to(heroSpotlight, {
        duration: 1.2,
        opacity: 1
      }, '-=0.8');

      // 5. Fade in scroll tab
      tl.to(scrollTab, {
        duration: 2,
        opacity: 1
      }, '-=0.5');

      // 6. Subtle breathing animation on hero-spotlight
      gsap.to(heroSpotlight, {
        duration: 3,
        repeat: -1,
        yoyo: true,
        ease: 'power1.inOut',
        scale: 1.02
      });

      // 7. Subtle background color shift
      gsap.to('.bg-layer', {
        background:
          "radial-gradient(circle at center, rgba(255,255,255,0.02), rgba(0,0,0,0) 70%), linear-gradient(45deg, #070707, #090909)",
        duration: 8,
        repeat: -1,
        yoyo: true,
        ease: 'none'
      });

      // --- Mild parallax effect on mouse move (hero text tilt) ---
      document.addEventListener('mousemove', (e) => {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const offsetX = (e.clientX - centerX) / centerX; // ~ -1 to 1
        const offsetY = (e.clientY - centerY) / centerY; // ~ -1 to 1

        gsap.to(hero, {
          rotationY: offsetX * 2, // mild horizontal tilt
          rotationX: offsetY * 2, // mild vertical tilt
          transformOrigin: 'center',
          duration: 0.3,
          ease: 'power2.out'
        });
      });

      // --- Drag logic for revealing “Invitation-Only Preview” ---
      function handleStart(e) {
        isDragging = true;
        startY = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY;
        currentY = 0;
        document.body.style.cursor = 'grabbing';
      }

      function handleMove(e) {
        if (!isDragging) return;
        const y = e.type === 'mousemove' ? e.clientY : e.touches[0].clientY;
        currentY = Math.min(startY - y, maxDrag);
        currentY = Math.max(currentY, 0);

        const progress = currentY / maxDrag;

        // Move hero upward
        gsap.to(hero, {
          y: -currentY,
          duration: 0.1
        });

        // Move and fade in "Invitation-Only Preview"
        gsap.to(comingSoon, {
          y: -currentY * 1.4,
          opacity: progress,
          duration: 0.1
        });
      }

      function handleEnd() {
        if (!isDragging) return;
        isDragging = false;
        document.body.style.cursor = 'default';

        // If dragged past halfway, lock in the “Invitation-Only Preview” state
        if (currentY > maxDrag * 0.5) {
          gsap.to(hero, {
            y: -maxDrag,
            opacity: 0,
            duration: 1.2,
            ease: 'power2.inOut'
          });
          gsap.to(comingSoon, {
            y: 0,
            opacity: 1,
            duration: 1.2,
            ease: 'power2.inOut'
          });
        } else {
          // Otherwise, reset to initial
          gsap.to(hero, {
            y: 0,
            opacity: 1,
            duration: 0.8,
            ease: 'power2.out'
          });
          gsap.to(comingSoon, {
            y: 0,
            opacity: 0,
            duration: 0.8,
            ease: 'power2.out'
          });
        }
      }

      // --- Attach drag event listeners ---
      document.addEventListener('mousedown', handleStart);
      document.addEventListener('mousemove', handleMove);
      document.addEventListener('mouseup', handleEnd);
      document.addEventListener('touchstart', handleStart, { passive: false });
      document.addEventListener('touchmove', handleMove, { passive: false });
      document.addEventListener('touchend', handleEnd);
    });
  </script>
</body>
</html>
