<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suzanne O'Shea</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg-dark: #070707;
            --bg-light: #090909;
            --text-light: #ffffff;
            --accent-color: #ff6f61;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero {
            text-align: center;
            opacity: 0;
            position: relative;
            transform: translateY(0);
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin: 0;
            font-weight: 700;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.95);
            background: linear-gradient(90deg, var(--accent-color), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .virtual-exhibition {
            font-size: clamp(0.7rem, 1.5vw, 0.875rem);
            margin-top: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            opacity: 0;
            color: rgba(255, 255, 255, 0.7);
        }

        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .scroll-indicator::after {
            content: '';
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .coming-soon {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(100vh + 50%));
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 300;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            opacity: 0;
            text-align: center;
        }

        .bg-fade {
            position: fixed;
            inset: 0;
            background: linear-gradient(45deg, var(--bg-dark), var(--bg-light));
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="bg-fade"></div>
    <div class="content">
        <main class="hero">
            <h1>Suzanne O'Shea</h1>
            <div class="virtual-exhibition">Virtual Exhibition</div>
        </main>
        <div class="scroll-indicator"></div>
        <div class="coming-soon">Coming Soon</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hero = document.querySelector('.hero');
            const comingSoon = document.querySelector('.coming-soon');

            // Hero Animation
            gsap.to('.hero', {
                duration: 2,
                opacity: 1,
                ease: 'power2.out',
            });

            gsap.to('.virtual-exhibition', {
                duration: 2,
                opacity: 1,
                delay: 1,
                ease: 'power2.out',
            });

            gsap.to('.scroll-indicator', {
                duration: 2,
                opacity: 1,
                delay: 3,
                ease: 'power2.out',
            });

            // Subtle floating animation
            gsap.to('.hero', {
                y: 5,
                duration: 3,
                repeat: -1,
                yoyo: true,
                ease: 'power1.inOut',
            });

            // Background color shift
            gsap.to('.bg-fade', {
                background: 'linear-gradient(45deg, var(--bg-light), var(--bg-dark))',
                duration: 8,
                repeat: -1,
                yoyo: true,
                ease: 'none',
            });

            // Dragging Interaction
            let isDragging = false;
            let startY = 0;
            let currentY = 0;
            const maxDrag = window.innerHeight * 0.5;

            function handleStart(e) {
                isDragging = true;
                startY = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY;
                currentY = 0;
                document.body.style.cursor = 'grabbing';
            }

            function handleMove(e) {
                if (!isDragging) return;
                const y = e.type === 'mousemove' ? e.clientY : e.touches[0].clientY;
                currentY = Math.min(startY - y, maxDrag);
                currentY = Math.max(currentY, 0);
                const progress = currentY / maxDrag;

                gsap.to(hero, {
                    y: -currentY,
                    duration: 0.1,
                });

                gsap.to(comingSoon, {
                    y: -currentY * 1.5,
                    opacity: progress,
                    duration: 0.1,
                });
            }

            function handleEnd() {
                if (!isDragging) return;
                isDragging = false;
                document.body.style.cursor = 'default';

                if (currentY > maxDrag * 0.5) {
                    gsap.to(hero, {
                        y: -maxDrag,
                        opacity: 0,
                        duration: 1,
                        ease: 'power2.inOut',
                    });

                    gsap.to(comingSoon, {
                        y: 0,
                        opacity: 1,
                        duration: 1,
                        ease: 'power2.inOut',
                    });
                } else {
                    gsap.to(hero, {
                        y: 0,
                        duration: 0.5,
                    });

                    gsap.to(comingSoon, {
                        y: 0,
                        opacity: 0,
                        duration: 0.5,
                    });
                }
            }

            document.addEventListener('mousedown', handleStart);
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);
            document.addEventListener('touchstart', handleStart);
            document.addEventListener('touchmove', handleMove);
            document.addEventListener('touchend', handleEnd);
        });
    </script>
</body>
</html>
