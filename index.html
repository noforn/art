<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Themed Page</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212; /* Dark background */
      color: #e0e0e0; /* Light text */
    }

    /* Header Styles */
    header {
      background: linear-gradient(135deg, #2d2d2d, #1e1e1e);
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      color: #ffa726;
      font-size: 2.5rem;
    }

    header p {
      margin: 5px 0;
      color: #e0e0e0;
      font-size: 1rem;
    }

    /* Main Content Styles */
    main {
      padding: 40px 20px;
      text-align: center;
    }

    main h2 {
      font-size: 2rem;
      color: #26c6da;
    }

    main p {
      font-size: 1rem;
      line-height: 1.6;
      margin: 10px 0;
    }

    /* Button */
    .btn {
      margin: 20px 0;
      padding: 10px 20px;
      font-size: 1rem;
      background: #ffa726;
      color: #121212;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ff9800;
    }

    /* Footer Styles */
    footer {
      background: #1e1e1e;
      padding: 10px;
      text-align: center;
      font-size: 0.8rem;
      color: #b0b0b0;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #26c6da;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Dark Page</h1>
    <p>A beautiful dark-themed webpage</p>
  </header>
  <main>
    <h2>Hello, World!</h2>
    <p>
      This is a test page showcasing a sleek and minimal dark theme. 
      You can use this as a starting point for your project.
    </p>
    <a href="#" class="btn">Explore More</a>
  </main>
  <footer>
    <p>Created with ❤️ by <a href="#">Your Name</a></p>
  </footer>
</body>
</html>
