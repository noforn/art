<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suzanne O'Shea</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg-dark: #070707;
            --text-light: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }

        .page {
            height: 200vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        section {
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero {
            text-align: center;
            opacity: 0;
            position: relative;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin: 0;
            font-weight: 100;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.95);
        }

        .virtual-exhibition {
            font-size: clamp(0.7rem, 1.5vw, 0.875rem);
            margin-top: 2.5rem;
            font-weight: 200;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            opacity: 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .scroll-tab {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            cursor: pointer;
        }

        .scroll-tab::after {
            content: '';
            display: block;
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 8px;
        }

        .coming-soon-section {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 200;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            opacity: 0;
        }

        .bg-fade {
            position: fixed;
            inset: 0;
            background: linear-gradient(45deg, #070707, #090909);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="bg-fade"></div>
    <div class="page">
        <section>
            <main class="hero">
                <h1>Suzanne O'Shea</h1>
                <div class="virtual-exhibition">Virtual Exhibition</div>
            </main>
            <div class="scroll-tab"></div>
        </section>
        <section>
            <div class="coming-soon-section">
                Coming Soon
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initial animations
            gsap.to('.hero', {
                duration: 2.5,
                opacity: 1,
                ease: 'power2.out'
            });

            gsap.to('.virtual-exhibition', {
                duration: 2,
                opacity: 1,
                delay: 2,
                ease: 'power2.out'
            });

            gsap.to('.scroll-tab', {
                duration: 2,
                opacity: 1,
                delay: 3,
                ease: 'power2.out'
            });

            // Subtle floating animations
            gsap.to('.hero', {
                y: 5,
                duration: 3,
                repeat: -1,
                yoyo: true,
                ease: 'power1.inOut'
            });

            // Background color shift
            gsap.to('.bg-fade', {
                background: 'linear-gradient(45deg, #090909, #070707)',
                duration: 8,
                repeat: -1,
                yoyo: true,
                ease: 'none'
            });

            // Subtle text blur effect
            gsap.to('.hero', {
                filter: 'blur(0.2px)',
                duration: 4,
                repeat: -1,
                yoyo: true,
                ease: 'power1.inOut'
            });

            // Tab bounce animation
            gsap.to('.scroll-tab', {
                y: -10,
                duration: 1.5,
                repeat: -1,
                yoyo: true,
                ease: 'power1.inOut'
            });

            // Coming soon section animation
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        gsap.to('.coming-soon-section', {
                            duration: 2,
                            opacity: 1,
                            ease: 'power2.out'
                        });
                    }
                });
            }, { threshold: 0.5 });

            observer.observe(document.querySelector('.coming-soon-section'));

            // Smooth scroll for tab click
            document.querySelector('.scroll-tab').addEventListener('click', () => {
                document.querySelector('section:last-child').scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
