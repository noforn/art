<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suzanne O'Shea</title>
    <!-- GSAP for smooth animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --text-light: #ffffff;
            --transition: all 0.8s ease;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hero {
            text-align: center;
            opacity: 0;
            position: relative;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin: 0;
            font-weight: 200;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.9);
        }

        .coming-soon {
            font-size: clamp(0.875rem, 2vw, 1rem);
            margin-top: 2rem;
            font-weight: 200;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            opacity: 0;
            color: rgba(255, 255, 255, 0.6);
        }

        .ambient-light {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(255,255,255,0.03) 0%, transparent 60%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="ambient-light"></div>
    <main class="hero">
        <h1>Suzanne O'Shea</h1>
        <div class="coming-soon">Coming Soon</div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initial fade in animation
            gsap.to('.hero', {
                duration: 2.5,
                opacity: 1,
                ease: 'power2.out'
            });

            // Delayed fade in for "coming soon"
            gsap.to('.coming-soon', {
                duration: 2,
                opacity: 1,
                delay: 2,
                ease: 'power2.out'
            });

            // Continuous subtle floating animation
            gsap.to('.hero', {
                y: 10,
                duration: 2,
                repeat: -1,
                yoyo: true,
                ease: 'power1.inOut'
            });

            // Ambient light animation
            gsap.to('.ambient-light', {
                opacity: 0.7,
                duration: 4,
                repeat: -1,
                yoyo: true,
                ease: 'power1.inOut'
            });
        });
    </script>
</body>
</html>
