<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suzanne O'Shea — Virtual Exhibition</title>
  
  <!-- Refined Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&display=swap"
    rel="stylesheet"
  />

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    :root {
      --bg-dark: #080808;
      --text-light: #ffffff;
      --accent: #6666ff; /* Slightly cool accent color */
      --spotlight-size: 60vmax; /* Size of the radial glow behind heading */
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      overflow: hidden; /* We'll handle “scroll” via drag */
      touch-action: none;
      cursor: default;
    }

    /* ----- BACKGROUND LAYERS ----- */
    .bg-layer {
      position: fixed;
      inset: 0;
      z-index: -2;
      background:
        radial-gradient(
          circle at center,
          rgba(255,255,255,0.01),
          rgba(0,0,0,0) 70%
        ),
        linear-gradient(45deg, #090909, #070707);
      background-size: cover;
      background-repeat: no-repeat;
    }

    /* OPTIONAL: Subtle noise overlay for cinematic texture
    .noise-overlay {
      position: fixed;
      inset: 0;
      background: url('noise.png') repeat;
      opacity: 0.05;
      pointer-events: none;
      z-index: -1;
    }
    */

    .content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* ----- WATERMARK / MONOGRAM ----- */
    .watermark {
      position: fixed;
      top: 1rem;
      right: 2rem;
      font-weight: 300;
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      opacity: 0.08;
      pointer-events: none;
    }

    /* ----- HERO SECTION ----- */
    main.hero {
      position: relative;
      opacity: 0; /* We'll fade and letter-reveal with GSAP */
      text-align: center;
      /* Parallax container perspective trick */
      perspective: 800px;
    }

    /* Radial spotlight behind hero text */
    .hero-spotlight {
      position: absolute;
      top: 50%;
      left: 50%;
      width: var(--spotlight-size);
      height: var(--spotlight-size);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(
        circle,
        rgba(255,255,255,0.05),
        transparent 60%
      );
      z-index: -1;
      opacity: 0; /* fade in with heading */
    }

    /* Heading with letters we’ll individually animate */
    .hero h1 {
      font-weight: 100;
      font-size: clamp(2rem, 5vw, 4rem);
      letter-spacing: 0.2em;
      display: inline-block; /* ensures the letter elements can be aligned horizontally */
      margin: 0;
      color: rgba(255,255,255,0.95);
      white-space: nowrap;
    }

    /* Each letter will be wrapped in a span for stagger animations */
    .hero h1 .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
    }

    /* Subheading / Secondary text */
    .virtual-exhibition {
      font-weight: 100;
      font-size: clamp(0.8rem, 2vw, 1.2rem);
      letter-spacing: 0.4em;
      text-transform: uppercase;
      margin-top: 2rem;
      color: rgba(255,255,255,0.6);
      opacity: 0;
    }

    /* Drag hint indicator */
    .scroll-tab {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0; /* fade in with GSAP */
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    .scroll-tab__line {
      width: 30px;
      height: 2px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 1px;
    }
    .scroll-tab__arrow {
      width: 10px;
      height: 10px;
      border-right: 2px solid rgba(255,255,255,0.3);
      border-bottom: 2px solid rgba(255,255,255,0.3);
      transform: rotate(45deg);
    }

    /* Coming Soon -> Invitation-only (slight rebrand) */
    .coming-soon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, calc(100vh + 50%));
      text-transform: uppercase;
      font-weight: 300;
      letter-spacing: 0.3em;
      font-size: clamp(1rem, 3vw, 1.4rem);
      color: rgba(255, 255, 255, 0.5);
      opacity: 0;
      text-align: center;
      pointer-events: none;
    }

    /* Optional link to a notify-me or sign-up page/form */
    .notify-link {
      display: block;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--accent);
      text-decoration: none;
      opacity: 0; /* We'll fade it in with the subheading for synergy */
    }
    .notify-link:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- Background layers -->
  <div class="bg-layer"></div>
  <!-- <div class="noise-overlay"></div> --> <!-- Optional noise overlay -->

  <div class="content">
    <!-- Watermark / Monogram -->
    <div class="watermark">SO</div>

    <main class="hero">
      <!-- Radial spotlight effect behind heading -->
      <div class="hero-spotlight"></div>

      <!-- We'll wrap each letter in a <span class="letter"> for a staggered reveal -->
      <h1>
        <!-- We'll dynamically generate these spans in JS OR you can do so manually below -->
        <!-- Example of manual approach:
        <span class="letter">S</span><span class="letter">u</span> ...
        -->
        Suzanne O'Shea
      </h1>

      <div class="virtual-exhibition">Virtual Exhibition</div>
      <a href="#" class="notify-link">Notify Me</a>
    </main>

    <div class="scroll-tab">
      <div class="scroll-tab__line"></div>
      <div class="scroll-tab__arrow"></div>
    </div>

    <div class="coming-soon">Invitation-Only Preview</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hero = document.querySelector('.hero');
      const heading = hero.querySelector('h1');
      const heroSpotlight = document.querySelector('.hero-spotlight');
      const subHeading = document.querySelector('.virtual-exhibition');
      const scrollTab = document.querySelector('.scroll-tab');
      const comingSoon = document.querySelector('.coming-soon');
      const notifyLink = document.querySelector('.notify-link');

      // Split heading text into spans for staggered letter reveal
      // (If you did it manually in HTML, skip this step.)
      const text = heading.innerText;
      heading.innerText = '';
      text.split('').forEach(char => {
        const span = document.createElement('span');
        span.classList.add('letter');
        span.textContent = char;
        heading.appendChild(span);
      });

      let isDragging = false;
      let startY = 0;
      let currentY = 0;
      const maxDrag = window.innerHeight * 0.5;

      // --- Initial animations using GSAP ---

      // 1. Fade in hero container
      gsap.to(hero, {
        duration: 0.8,
        opacity: 1,
        ease: 'power2.out'
      });

      // 2. Stagger in each letter (slightly after container fade)
      gsap.to('.letter', {
        duration: 1.2,
        opacity: 1,
        y: 0,
        ease: 'power2.out',
        stagger: 0.03,
        delay: 0.2
      });

      // 3. Fade in hero-spotlight behind text
      gsap.to(heroSpotlight, {
        duration: 2,
        opacity: 1,
        ease: 'power2.out',
        delay: 0.5
      });

      // 4. Subtle reveal for subheading and notify link
      gsap.to([subHeading, notifyLink], {
        duration: 1.2,
        opacity: 1,
        delay: 1.5,
        ease: 'power2.out',
        stagger: 0.2
      });

      // 5. Fade in scroll tab
      gsap.to(scrollTab, {
        duration: 2,
        opacity: 1,
        delay: 3,
        ease: 'power2.out'
      });

      // 6. Very gentle floating / breathing animation on hero-spotlight
      gsap.to(heroSpotlight, {
        duration: 3,
        repeat: -1,
        yoyo: true,
        ease: 'power1.inOut',
        scale: 1.02 // a slight “breathing” effect
      });

      // 7. Subtle background color shift
      gsap.to('.bg-layer', {
        background:
          "radial-gradient(circle at center, rgba(255,255,255,0.02), rgba(0,0,0,0) 70%), linear-gradient(45deg, #070707, #090909)",
        duration: 8,
        repeat: -1,
        yoyo: true,
        ease: 'none'
      });

      // --- Parallax effect on mouse move (hero text 3D tilt) ---
      document.addEventListener('mousemove', (e) => {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const offsetX = (e.clientX - centerX) / centerX; // range ~ -1 to 1
        const offsetY = (e.clientY - centerY) / centerY; // range ~ -1 to 1

        gsap.to(hero, {
          rotationY: offsetX * 2, // mild horizontal tilt
          rotationX: offsetY * 2, // mild vertical tilt
          transformOrigin: 'center',
          duration: 0.3,
          ease: 'power2.out'
        });
      });

      // --- Drag logic for revealing “Invitation-Only Preview” ---
      function handleStart(e) {
        isDragging = true;
        startY = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY;
        currentY = 0;
        document.body.style.cursor = 'grabbing';
      }

      function handleMove(e) {
        if (!isDragging) return;
        const y = e.type === 'mousemove' ? e.clientY : e.touches[0].clientY;
        currentY = Math.min(startY - y, maxDrag);
        currentY = Math.max(currentY, 0);

        const progress = currentY / maxDrag;

        // Move hero upward
        gsap.to(hero, {
          y: -currentY,
          duration: 0.1
        });

        // Move and fade in "Invitation-Only Preview"
        gsap.to(comingSoon, {
          y: -currentY * 1.4,
          opacity: progress,
          duration: 0.1
        });
      }

      function handleEnd() {
        if (!isDragging) return;
        isDragging = false;
        document.body.style.cursor = 'default';

        // If dragged past halfway, lock in the “Invitation-Only Preview” state
        if (currentY > maxDrag * 0.5) {
          gsap.to(hero, {
            y: -maxDrag,
            opacity: 0,
            duration: 1.2,
            ease: 'power2.inOut',
            onComplete: () => {
              // Optionally, remove hero from DOM or set display: none
            }
          });
          gsap.to(comingSoon, {
            y: 0,
            opacity: 1,
            duration: 1.2,
            ease: 'power2.inOut'
          });
        } else {
          // Otherwise, reset to initial
          gsap.to(hero, {
            y: 0,
            opacity: 1,
            duration: 0.8,
            ease: 'power2.out'
          });
          gsap.to(comingSoon, {
            y: 0,
            opacity: 0,
            duration: 0.8,
            ease: 'power2.out'
          });
        }
      }

      // --- Attach event listeners ---
      document.addEventListener('mousedown', handleStart);
      document.addEventListener('mousemove', handleMove);
      document.addEventListener('mouseup', handleEnd);
      document.addEventListener('touchstart', handleStart, { passive: false });
      document.addEventListener('touchmove', handleMove, { passive: false });
      document.addEventListener('touchend', handleEnd);
    });
  </script>
</body>
</html>
