<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suzanne O'Shea</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg-dark: #070707;
            --text-light: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero {
            text-align: center;
            opacity: 0;
            position: relative;
            transform: translateY(0);
            transition: transform 0.5s ease;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin: 0;
            font-weight: 100;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.95);
        }

        .virtual-exhibition {
            font-size: clamp(0.7rem, 1.5vw, 0.875rem);
            margin-top: 2.5rem;
            font-weight: 200;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            opacity: 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .scroll-tab {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 1;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .scroll-tab::after {
            content: '';
            display: block;
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .coming-soon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(100vh + 50%));
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 200;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            opacity: 0;
            text-align: center;
            pointer-events: none;
        }

        .bg-fade {
            position: fixed;
            inset: 0;
            background: linear-gradient(45deg, #070707, #090909);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="bg-fade"></div>
    <div class="content">
        <main class="hero">
            <h1>Suzanne O'Shea</h1>
            <div class="virtual-exhibition">Virtual Exhibition</div>
        </main>
        <div class="scroll-tab"></div>
        <div class="coming-soon">Coming Soon</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let isDragging = false;
            let startY = 0;
            let currentY = 0;
            const hero = document.querySelector('.hero');
            const comingSoon = document.querySelector('.coming-soon');
            const maxDrag = window.innerHeight * 0.5;

            // Initial animations
            gsap.to('.hero', {
                duration: 2.5,
                opacity: 1,
                ease: 'power2.out'
            });

            gsap.to('.virtual-exhibition', {
                duration: 2,
                opacity: 1,
                delay: 2,
                ease: 'power2.out'
            });

            gsap.to('.scroll-tab', {
                duration: 2,
                opacity: 1,
                delay: 3,
                ease: 'power2.out'
            });

            // Continuous animations
            gsap.to('.hero', {
                y: 5,
                duration: 3,
                repeat: -1,
                yoyo: true,
                ease: 'power1.inOut'
            });

            gsap.to('.bg-fade', {
                background: 'linear-gradient(45deg, #090909, #070707)',
                duration: 8,
                repeat: -1,
                yoyo: true,
                ease: 'none'
            });

            gsap.to('.scroll-tab', {
                y: -10,
                duration: 1.5,
                repeat: -1,
                yoyo: true,
                ease: 'power1.inOut'
            });

            // Touch and mouse handlers
            function handleStart(e) {
                isDragging = true;
                startY = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY;
                currentY = 0;
                document.body.style.cursor = 'grabbing';
            }

            function handleMove(e) {
                if (!isDragging) return;
                const y = e.type === 'mousemove' ? e.clientY : e.touches[0].clientY;
                currentY = Math.min(startY - y, maxDrag);
                currentY = Math.max(currentY, 0);
                
                const progress = currentY / maxDrag;
                
                gsap.to(hero, {
                    y: -currentY,
                    duration: 0.1
                });

                gsap.to(comingSoon, {
                    y: -currentY * 1.5,
                    opacity: progress,
                    duration: 0.1
                });
            }

            function handleEnd() {
                if (!isDragging) return;
                isDragging = false;
                document.body.style.cursor = 'default';

                if (currentY > maxDrag * 0.5) {
                    // Transition to coming soon
                    gsap.to(hero, {
                        y: -maxDrag,
                        opacity: 0,
                        duration: 0.5
                    });
                    gsap.to(comingSoon, {
                        y: -maxDrag,
                        opacity: 1,
                        duration: 0.5
                    });
                } else {
                    // Reset position
                    gsap.to(hero, {
                        y: 0,
                        duration: 0.5
                    });
                    gsap.to(comingSoon, {
                        y: 0,
                        opacity: 0,
                        duration: 0.5
                    });
                }
            }

            // Event listeners
            document.addEventListener('mousedown', handleStart);
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);
            document.addEventListener('touchstart', handleStart);
            document.addEventListener('touchmove', handleMove);
            document.addEventListener('touchend', handleEnd);
        });
    </script>
</body>
</html>
