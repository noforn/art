<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suzanne O'Shea</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg-dark: #070707;
            --text-light: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hero {
            text-align: center;
            opacity: 0;
            position: relative;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin: 0;
            font-weight: 100;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.95);
        }

        .coming-soon {
            font-size: clamp(0.7rem, 1.5vw, 0.875rem);
            margin-top: 2.5rem;
            font-weight: 200;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            opacity: 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .bg-fade {
            position: fixed;
            inset: 0;
            background: linear-gradient(45deg, #070707, #090909);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="bg-fade"></div>
    <main class="hero">
        <h1>Suzanne O'Shea</h1>
        <div class="coming-soon">Virtual Exhibition</div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initial fade in
            gsap.to('.hero', {
                duration: 2.5,
                opacity: 1,
                ease: 'power2.out'
            });

            // Delayed coming soon fade in
            gsap.to('.coming-soon', {
                duration: 2,
                opacity: 1,
                delay: 2,
                ease: 'power2.out'
            });

            // Subtle floating animation
            gsap.to('.hero', {
                y: 5,
                duration: 3,
                repeat: -1,
                yoyo: true,
                ease: 'power1.inOut'
            });

            // Background color shift
            gsap.to('.bg-fade', {
                background: 'linear-gradient(45deg, #090909, #070707)',
                duration: 8,
                repeat: -1,
                yoyo: true,
                ease: 'none'
            });

            // Subtle text blur effect
            gsap.to('.hero', {
                filter: 'blur(0.2px)',
                duration: 4,
                repeat: -1,
                yoyo: true,
                ease: 'power1.inOut'
            });
        });
    </script>
</body>
</html>
